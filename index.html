<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8"/>
	<title>Cadastro do Participante</title>
	<link rel="stylesheet" type="text/css" href="_css/estilo.css" />
</head>

<body>

	
	<div  class="area">

	<form id="form" action="nextPage.html" method="POST">
		<fieldset class="formulario">
		
			<h2>Dados da empresa</h2>
				
			Nome <input type="text" name="nomeEmpresa"/> <br />
			Email <input type="text" name="emailEmpresa"/> <br />
			Telefone <input type="text" name="telefoneEmpresa"/> <br /> <br />
		
			<h2>Dados do participante</h2>
		
			Nome <input type="text" name="nomeParticipante"/> <br />
			Email <input type="text" name="emailParticipante"/> <br />
			Telefone <input type="text" name="telefoneParticipante"/> <br />
		
		</fieldset>
		<input type="submit" value="Enviar" class="botaoForm"/>
	</form>
	
	</div>


</body>

</html>
